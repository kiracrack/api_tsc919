<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />

<link rel="stylesheet" type="text/css" href="resources/script/style.css">
<script src="resources/script/jquery-3.5.1.min.js"></script>


<script type="text/javascript">
	function ModalBox(msg) {
		$(".modal.sabong").addClass("show-modal");
	    $(".modal.sabong h3").html(msg);
	    // $('.modal.question img').attr('src', 'resources/images/icon_alert.svg').attr('width', '50');
	    $(".modal.sabong .modal-button.success").unbind().click(function(){});
	    $(".modal.sabong .modal-button.success").click(function(){
	    	$(".modal.sabong").removeClass("show-modal");
		   	window.location = "https://google.com"
		});}
</script>

</head>

<body>
 
 
<!-- main container -->


<button  onclick="ModalBox('TEST ID<br/>ID: TSCTEST<br/>Pas: 123456')" >Click Here</button>
 
<!-- End main container -->
 
<div class="modal sabong">
    <div class="modal-content">
    	<img draggable="false" class="modal-icon" >
        <h3> </h3>
        <span class="modal-button alert" onclick="javascript: $('.modal.sabong').removeClass('show-modal')" >Close</span>
        <span class="modal-button success" >Play</span>
    </div></div>

</body>
</html>
